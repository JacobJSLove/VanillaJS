<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('test')
    // Interpolated
    let a = 'test'
    console.log(`testowy ${a}`)
    // Styled
    console.log(`%c testowy ${a}`, 'color:red')
    // warning!
    console.warn('Ostrzerzenie')
    // Error :|
    console.error('Błąd')
    // Info
    console.info('Informacja')
    // Testing
    console.assert(1 === 2, 'Pokazuje błąd gdy false')
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);//Wszystkie parametry
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)//Groupowanie wyników i nie pokazywanie od razu
      console.log(`This is ${dog.name} and have age ${dog.age * 3}`)
      console.groupEnd(`${dog.name}`)
    })
    console.clear();
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
