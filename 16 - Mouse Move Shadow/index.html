<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

  <script>
  const mouse = document.querySelector('.hero');
  const text = mouse.querySelector('h1');
  const walk = 400; // 400px


  function shadow (e) {
    const { offsetWidth : width, offsetHeight:height } = mouse;
    let { offsetX: x, offsetY: y} = e;
    // SkrÃ³cona wersja 
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;

    // this = .hero target  czasem h1 w zaleÅ¼noÅ›Ä‡ od najechania myszÄ…;
    if (this !== e.target) {
      // dodanie pikseli ktÃ³re sÄ… w h1
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    };
    // PodziaÅ‚ walk na +50 / -50 a nie 100/0
    const xWalk = Math.round(( x / width * walk) - (walk / 2));
    const yWalk = Math.round(( y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 255, 0, 0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(255, 0, 0, 0.6),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0, 0, 255, 0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 0, 0.7)
      `
  }

  mouse.addEventListener('mousemove', shadow);

  </script>
</body>
</html>
